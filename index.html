<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <title>Armoire</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="styles/main.css">
</head>

<body ng-app="wardrobeApp">

    <div class="wrapper" ng-controller="mainController">

        <section class="section-controls">

            <div class="wardrobe-controls">
                <div>
                    <label for="wardrobe-width">Largeur de l'armoire</label>
                    <input type="number" id="wardrobe-width" placeholder="Largeur" ng-model="wardrobeWidth" ng-change="checkWardrobe()" min="30">
                </div>
                <div>
                    <label for="wardrobe-height">Hauteur de l'armoire</label>
                    <input type="number" id="wardrobe-height" placeholder="Hauteur" ng-model="wardrobeHeight" ng-change="checkWardrobe()" min="30" max="230">
                </div>
                <div>
                    <label for="wardrobe-depth">Profondeur de l'armoire</label>
                    <input type="number" id="wardrobe-depth" placeholder="Pronfondeur" ng-model="wardrobeDepth" min="40">
                </div>
            </div>

            <div class="blocks-controls">
                <label for="block-type">Type de bloc</label>
                <select id="block-type" name="block-type" ng-model="blockType">
                    <option value="shelf">Étagère</option>
                    <option value="drawer">Tiroir</option>
                    <option value="closet">Penderie</option>
                </select>
                <generateblockbutton></generateblockbutton>
                <ol id="blocks-list"></ol>
            </div>
        </section>
        <!-- 
	
     -->
        <section class="section-svg">
            <svg id="wardrobe-svg" class="wardrobe-svg" width="{{wardrobeWidthRatio}}" height="{{wardrobeHeightRatio}}">
                <rect width="{{wardrobeWidthRatio}}" height="{{wardrobeHeightRatio}}" fill="#000" />
            </svg>

            <!-- ng-style="{'width': wardrobeWidth, 'height': wardrobeHeight }" -->
        </section>

    </div>

    <script src="js/vendor/angular.min.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
